{% extends "base.html" %}

{% block title %}Search MyTunes{% endblock title %}

{% block content %}
<!-- Add stuff here -->
<div class="container-fluid">
<div class="page-header text-center">
<h1>Search</h1>
</div>
<div class="row">
<div class="col-sm-12 center">
<form action="/search/" method="post" id="srch_frm" class="form-horizontal">
	{% csrf_token %}
	{{ form }}
	<div class="form-group row">
		<label class="col-sm-1 control-label" for="song">Song:</label>
		<div class="col-sm-6">
			<input class="form-control" type="text" name="song_name" placeholder="Song" value="">
		</div>
	</div> 
	<div class="form-group row">
		<label class="col-sm-1 control-label" for="artist">Artist:</label>
		<div class="col-sm-6">
			<input class="form-control" type="text" name="artist_name" placeholder="Artist" value="">
		</div>
	</div>
	<div class="form-group row">
		<label class="col-sm-1 control-label" for="genre">Genre:</label>
		<div class="col-sm-6">
			<input class="form-control" type="text" name="genre_name" placeholder="Genre" value="">
		</div>
	</div>
	<div class="form-group row">
		<label class="col-sm-1 control-label" for="album">Album:</label>
		<div class="col-sm-6">
			<input class="form-control" type="text" name="album_name" placeholder="Album" value="">
		</div>
	</div>
	<div class="form-group row">
		<div class="col-sm-3 center">
			<input class="btn btn-primary" type="submit" value="Submit">
		</div>
	</div>
</form>
</div>
<div class="sidenav text-center">
	<div>
		<h4>Popular Searches</h3>

	</div>
	<div>
		<h4>Recent Searches</h3>
	</div>
</div>
</div>
</div>
</div>

{% endblock content %}
