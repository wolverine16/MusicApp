{% extends "base.html" %}

{% block title %}Search MyTunes{% endblock title %}

{% block content %}
<!-- Add stuff here -->
<div class="container-fluid">
<div class="page-header text-center">
<h1>Search</h1>
</div>
<div class="row">
<div class="col-sm-6">
<form action="/search/" method="post" id="srch_frm" class="form-horizontal">
	{% csrf_token %}
	{{ srch_form }}
	<div class="form-group row">
		<label class="col-sm-1 control-label" for="song">Song:</label>
		<div class="col-sm-6">
			<input class="form-control" type="text" name="Song" placeholder="Song" value="{{ song_name }}">
		</div>
	</div> 
	<div class="form-group row">
		<label class="col-sm-1 control-label" for="artist">Artist:</label>
		<div class="col-sm-6">
			<input class="form-control" type="text" name="Artist" placeholder="Artist" value="{{ artist_name }}">
		</div>
	</div>
	<div class="form-group row">
		<label class="col-sm-1 control-label" for="genre">Genre:</label>
		<div class="col-sm-6">
			<input class="form-control" type="text" name="Genre" placeholder="Genre" value="{{ genre_name }}">
		</div>
	</div>
	<div class="form-group row">
		<label class="col-sm-1 control-label" for="album">Album:</label>
		<div class="col-sm-6">
			<input class="form-control" type="text" name="Album" placeholder="Album" value="{{ album_name }}">
		</div>
	</div>
	<div class="form-group row">
		<label class="col-sm-1 control-label" for="start_year">Start Yr:</label>
		<div class="col-sm-2">
			<input class="form-control" type="text" name="strt_year" placeholder="Start year (if range)" value="{{ strt_yr }}">
		</div>
		<label class="col-sm-1 control-label" for="end_year">End Yr:</label>
		<div class="col-sm-2">
			<input class="form-control" type="text" name="end_year" placeholder="End year (if range)" value="{{ end_yr }}">
		</div>
	</div>
	<div class="form-group row">
		<div class="col-sm-3 center">
			<input class="btn btn-primary" type="submit" value="Submit">
		</div>
	</div>
</form>
</div>
<div class="col-sm-6">
		<h2>Recent Searches</h2>
	
</div>
</div>
</div>
</div>

{% endblock content %}
