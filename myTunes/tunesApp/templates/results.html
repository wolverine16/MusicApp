{% extends "base.html" %}

{% block title %}Search Results{% endblock title %}

{% block content %}
<!-- Add stuff here -->
<div class="container-fluid">
<div class="page-header text-center">
<h1>Search Results</h1>
</div>
<div class="row">
	<table class="table table-striped">
		<tr>
			<th>Song</th>
			<th>Artist</th>
			<th>Album</th>
			<th>Genre</th>
			<th>Year</th>
		</tr>
	{% for trans in masterList %}
		<tr>
			<td>
				<label class="label">
					<a href="favorites/songs/{{ trans.song_id }}">{{ trans.title }}</a>
				</label>
			</td>
			<td>
				<label class="label">
					{% if trans.artist_name != '-' %}
						<a href="favorites/artists/{{ trans.artist_id }}">{{ trans.artist_name }}</a>
					{% else %}
						{{ trans.artist_name }}
					{% endif %}
				</label>
			</td>
			<td>
				<label class="label">
					{% if trans.album_name != '-' %}
						<a href="album_info/{{ trans.album_id }}">{{ trans.album_name }}</a>
					{% else %}
						{{ trans.album_name }}
					{% endif %}
				</label>
			</td>
			<td>
				<label class="label">
					{% if trans.label != '-' %}
						<a href="favorites/genres/{{ trans.genre_id }}">{{ trans.label }}</a>
					{% else %}
						{{ trans.label }}
					{% endif %}
				</label>
			</td>
			<td>
				<label class="label">
					{{ trans.year }}
				</label>
			</td>
		</tr>
	{% endfor %}
	</table>
</div>
</div>

{% endblock content %}
